            </div>

            <div class="find-or-start middle-box"></div>
            <div class="hr"></div>
            <div class="friends middle-box">

            </div>
            <div class="friend middle-box">
                <div class="friend-icon inner-box"></div>
                <div class="friend-text inner-box"></div>
            </div>
            <div class="profile middle-box">
                <div class="profile-pic inner-box"></div>
                <div class="profilename-container inner-box">
                    <div class="profile-name inner-box"></div>
                    <div class="discord-id inner-box"></div>
                </div>
                <div class="mic-icon inner-box"></div>
                <div class="headphones-icon inner-box"></div>
                <div class="settings-icon inner-box"></div>
            </div>

        </div>
        <div class="status-bar outer-box">
            <div class="at-sign middle-box"></div>
            <div class="friend-name middle-box"></div>
            <div class="online-circle middle-box"></div>
            <div class="spacer"></div>
            <div class="call-icon middle-box"></div>
            <div class="video-icon middle-box"></div>
            <div class="pin-icon middle-box"></div>
            <div class="add-icon middle-box"></div>
            <div class="search-bar middle-box"></div>
            <div class="archive-icon middle-box"></div>
            <div class="help-icon middle-box"></div>
        </div>

            <div class="message-container middle-box">
                <div class="profile-img-container">
                    <div class="profile-img inner-box"></div>
                </div>
                <div class="text-container">
                    <div class="top-line">
                        <div class="name inner-box"></div>

                <div class="text-container">

                    </div>
                    <div class="text1 inner-box"></div>
