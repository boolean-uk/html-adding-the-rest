<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Discord</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="messages"></div>
            <div class="server"></div>
            <div class="server"></div>
            <div class="server"></div>
            <div class="server"></div>
        </div>
        <div class="channels">
            <div class="server-name"></div>
            <div class="channel-browser">
                <div class="invite">
                    <div class="icon"></div>
                    <div class="text">An adventure begins.<br />Let's add some friends!</div>
                    <div class="invite-button"><button>Invite Friends</button></div>
                </div>
                <div class="category">
                    <div class="channel"></div>
                    <div class="channel"></div>
                </div>
                <div class="category">
                    <div class="channel"></div>
                    <div class="channel"></div>
                    <div class="channel"></div>
                </div>
                <div class="category">
                    <div class="channel"></div>
                    <div class="channel"></div>
                    <div class="channel"></div>
                    <div class="channel"></div>
                    <div class="channel"></div>
                </div>
            </div>
            <div class="user-profile">
                <div class="profile-pic"></div>
                <div class="name"></div>
                <div class="controls">
                    <div class="mute"></div>
                    <div class="deafen"></div>
                    <div class="settings"></div>
                </div>
            </div>
        </div>
        <div class="top-bar">
            <div class="channel-name"></div>
            <div class="options">
                <div class="notifications"></div>
                <div class="pinned"></div>
                <div class="members-toggle"></div>
                <div class="search"></div>
                <div class="inbox"></div>
                <div class="help"></div>

            </div>
        </div>
        <div class="chat-history"></div>
        <div class="members">
            <div class="group">1
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>

            <div class="group">2
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>

            <div class="group">3
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>

        </div>
        <div class="chatbox">
            <div class="add-media"></div>
            <div class="input-form"></div>
            <div class="extra-media">
                <div class="gift"></div>
                <div class="gif"></div>
                <div class="emotes"></div>
            </div>
        </div>
    </div>
</body>

</html>
