<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Discord</title>
	</head>

	<body>
		<div class="container">
			<div class="server-list">
				<div class="logo icon"></div>
				<hr />
				<div class="icon"></div>
				<div class="icon"></div>
				<div class="icon"></div>
				<div class="icon"></div>
				<div class="icon"></div>
				<hr />
				<div class="icon"></div>
			</div>
			<div class="selected-server">
				<div class="server-name">
					<div class="server-name-content">
						<h3>Server name</h3>
					</div>
					<hr />
				</div>
				<div class="invite-window">
					<div class="icon"></div>
					<p>Let's add some people!</p>
					<button class="invite-button">Invite People</button>
				</div>
				<div class="channel-list">
					<hr />
					<div class="channel-group">
						<h4>General</h4>
						<ul>
							<li class="channel-name text-channel">general</li>
							<li class="channel-name voice-channel">general-vc</li>
						</ul>
					</div>
					<div class="channel-group">
						<h4>Category 1</h4>
						<ul>
							<li class="channel-name text-channel">text-1</li>
							<li class="channel-name voice-channel">vc-1</li>
							<li class="channel-name voice-channel">vc-2</li>
							<li class="channel-name voice-channel">vc-3</li>
							<li class="channel-name voice-channel">vc-4</li>
							<li class="channel-name voice-channel">vc-5</li>
						</ul>
					</div>
					<div class="channel-group">
						<h4>Category 2</h4>
						<ul>
							<li class="channel-name text-channel">text-1</li>
							<li class="channel-name voice-channel">vc-1</li>
							<li class="channel-name voice-channel">vc-2</li>
						</ul>
					</div>
					<div class="channel-group">
						<h4>Admin Category</h4>
						<ul>
							<li class="channel-name text-channel">secret-chat</li>
							<li class="channel-name voice-channel">secret-vc</li>
						</ul>
					</div>
				</div>
				<div class="user-info">
					<h3>user info</h3>
				</div>
			</div>
			<div class="chat">
				<div class="chat-name">
					<div class="chat-name-content">
						<h3>chat-name</h3>
						<div class="chat-icons">
							<div class="chat-icon"></div>
							<div class="chat-icon"></div>
							<div class="chat-icon"></div>
							<input type="text" placeholder="Search" />
							<div class="chat-icon"></div>
							<div class="chat-icon"></div>
						</div>
					</div>
					<hr />
				</div>
				<div class="chat-window"></div>
				<div class="chat-input-area">
					<hr />
					<div class="chat-input">
						<div class="icon"></div>
						<div class="input-div">
							<input type="text" placeholder=" Send a message!" />
						</div>
						<div class="icon"></div>
						<div class="icon"></div>
						<div class="icon"></div>
						<div class="icon"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
