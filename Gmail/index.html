<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!--Container Starts-->
    <div class="container">

    <!--HEADER-->

    <header class="header">
        <div class="menu">MENU</div>
        <div class="logo">LOGO</div>
        <div class="search-bar">SEARCH-BAR</div>
    </header>

    <!--LEFT-BAR-->

    <div class="left-bar">
        <div class="left-container1">
            <div class="compose-container">
                <button class="compose">Compose</button>
            </div>
            <div class="inboxblah-container">
                <div class="inbox"></div>
                <div class="starred"></div>
                <div class="snoozed"></div>
                <div class="important"></div>
                <div class="sent"></div>
                <div class="team"></div>
                <div class="new-rfps"></div>
                <div class="projects"></div>
                <div class="personal"></div>
                <div class="more"></div>

            </div>
        </div>
        <div class="left-container2"></div>
        <div class="left-container3"></div>
    </div>

    <!--MAIN-->
    <div class="main">

        <!-- filter bar -->

        <div class="filter-container">
            <div class="filter-box"></div>
            <div class="refresh"></div>
            <div class="three-dots"></div>
            <div class="page-num"></div>
            <div class="back"></div>
            <div class="forward"></div>
        </div>
        <div class="main-email-container">
            <div class="email-container1"></div>
            <div class="email-container2"></div>
            <div class="email-container3"></div>
            <div class="email-container4"></div>
            <div class="email-container5"></div>
            <div class="email-container6"></div>
            <div class="email-container7"></div>
            <div class="email-container8"></div>
            <div class="email-container9"></div>
            <div class="email-container10"></div>
            <div class="email-container11"></div>
            <div class="email-container12"></div>
            <div class="email-container13"></div>
            <div class="email-container14"></div>
            <div class="email-container15"></div>
            <div class="email-container16"></div>
            <div class="email-container17"></div>

        </div>


    </div>

    <!--RIGHT-BAR-->

    <div class="right-bar">RIGHT-BAR</div>

    <!--ICON-BAR-->

    <div class="icon-bar">ICON-BAR</div>

</div>
<!--Container End-->
</body>
</html>
