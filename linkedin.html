<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile</title>
    <link rel="stylesheet" href="styles/linkedin.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="images/linkedin.jpeg" alt="img">
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <nav class="nav">
            <a href="https://fi.linkedin.com/">Home</a>
            <a href="#">My Network</a>
            <a href="#">Jobs</a>
            <a href="#">Messaging</a>
            <a href="#">Notifications</a>
            <a href="#">Me</a>
        </nav>
    </header>

    <div class="container">

        <div class="left-tab">
            <div class="profile">
                <img src="images/iconlinkedin.avif" alt="icon">
                <p>Random name</p>
                <p>who do random things in life
                </p>

            </div>
            <div class="visitor">
                <p>Boolean</p>
            </div>
            <div class="recent">
                <p>Recent</p>
            </div>
        </div>

        <main class="main-menu">
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="options">
                <div class="grid-item">Photo</div>
                <div class="grid-item">Video</div>
                <div class="grid-item">Document</div>
            </div>

            <div class="start-post">
                <p>Start a post..</p>
            </div>

            <div class="main-content">
            </div>
            <div class="main-content1">
            </div>
        </main>

        <div class="right-tab">
            <div class="news">
                <p>News</p>
            </div>
            <div class="most-viewed">
                <p>Most viewed courses</p>
            </div>
            <div class="add">
                <p>Add to your feed</p>
            </div>
        </div>

    </div>

</body>

</html>
