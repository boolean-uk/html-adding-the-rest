<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css">
</head>
<body>
    <main>
        <header> 
            <div class="logo">
                <div class="inner">
                   <span>in</span>
                   <input type="text" placeholder="🔍Search">
                </div>
            </div>
            <div class="links">
                <div class="link-logos">
                    <p>Home</p>
                </div>
                <div class="link-logos">
                    <p>My Network</p>
                </div>
                <div class="link-logos">
                    <p>Jobs</p>
                </div>
                <div class="link-logos">
                    <p>Messaging</p>
                </div>
                <div class="link-logos">
                    <p>Notifications</p>
                </div>
                <div class="link-logos">
                    <p>Me</p>
                </div>
            </div>
        </header>

        <div class="container">
           <div class="search">
               <div class="inner-box search-main">
                <div class="inner-box2"></div>
                <div class="inner-box2"></div>
               </div>
               <div class="inner-box search-bot">
                <div class="inner-box2"></div>
                <div class="inner-box2"></div>
                <div class="inner-box2"></div>
                <div class="inner-box2"></div>
               </div>
           </div>

           <div class="left-top">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
           </div>

           <div class="core">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
           </div>

           <div class="right-top">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
           </div>

           <div class="left-mid">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
           </div>

           <div class="right-mid">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
           </div>

           <div class="right-bot">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
           </div>

           <div class="left-bot">
            <div class="inner-box"></div>
            <div class="inner-box"></div>
         </div>
        </div>
    </main>
</body>
</html>
