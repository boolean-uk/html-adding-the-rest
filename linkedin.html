<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css">
</head>
<body>
    <header> 
        <div class="icon"></div>
        <div class="main-bar"><div class="search"></div></div>
        <div class="right-bar">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="fourth"></div>
            <div class="fifth"></div>
        </div>
    </header>

    <main>
        <div class="core">
            <div class="profile-photo-and-text">
                <div class="profile-photo"></div>
                <div class="text-part"></div>
            </div>
            <div class="red-sections">
                <div class="first-red"></div>
                <div class="second-red"></div>
                <div class="fourth-red"></div>
                <div class="fifth-red"></div>
            </div>
        </div>
        <div class="left-top">
            <div class="left-top-1"></div>
            <div class="left-top-2"></div>
            <div class="left-top-3"></div>
            <div class="left-top-4"></div>
        </div>

        <div class="core-top">
            <div class="core-top-grid"></div>
        </div>

        <div class="right-top">
            <div class="right-top-1"></div>
            <div class="right-top-2"></div>
            <div class="right-top-3"></div>
            <div class="right-top-4"></div>
            <div class="right-top-5"></div>
        </div>

        <div class="left-mid">
            <div class="left-mid-grid"></div>
        </div>

        <div class="core-mid">
            <div class="core-mid-grid"></div>
        </div>

        <div class="right-mid">
            <div class="right-mid-grid"></div>
        </div>

        <div class="left-bot">
            <div class="left-bottom-grid"></div>
        </div>

        <div class="right-bot">
            <div class="right-bottom-grid"></div>
        </div>
    </main>
</body>
</html>
