<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="linkedin.css">
</head>
<body>
  <div class="grid page">
    <div class="grid nav-bar">
      <div class="grid main-area">
        <div class="logo">
          <img src="#" alt="">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search">
        </div>
        <div class="grid menu-buttons">
          <div class="button home"></div>
          <div class="button my-network"></div>
          <div class="button jobs"></div>
          <div class="button messaging"></div>
          <div class="button notifications"></div>
          <div class="button me"></div>
          <div class="button work"></div>
          <div class="button post-a-job"></div>
        </div>
      </div>
    </div>
    <div class="grid main-content">
      <div class="grid main-area">
        <div class="grid left-column">
          <div class="grid profile">
            <div class="name"></div>
            <div class="view-profile"></div>
            <div class="free-trial"></div>
            <div class="my-items"></div>
          </div>
          <div class="visitors-analytics"></div>
          <div class="searches"></div>
        </div>
        <div class="grid main">
          <div class="grid post">
            <div class="grid start-a-post">
              <div class="photo"></div>
              <div class="start-a-post-text"></div>
            </div>
            <div class="grid post-buttons">
              <div class="button photo"></div>
              <div class="button video"></div>
              <div class="button document"></div>
              <div class="button article"></div>
            </div>
          </div>
          <div class="feed"></div>
        </div>
        <div class="grid right-column">
          <div class="news"></div>
          <div class="courses"></div>
          <div class="add-to-feed"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
