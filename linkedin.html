<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css" />
  </head>

  <body>
    <div class="grid">
      <div class="header">
        <div class="Logo">Logo</div>
        <div class="Search">Search Bar</div>
        <div class="Icons">Home, Jobs, Messaging</div>
      </div>

      <div class="left-sidebar">
        <div class="Username">
          <div class="Username1"><strong>Title</strong></div>
          <div class="Username2">Subtitle</div>
          <div class="Username3">Subtitle</div>
          <div class="Username4">Subtitle</div>
        </div>
        <div class="Boolean">Boolean</div>
        <div class="Recent">Recent</div>
      </div>

      <div class="main">
        <div class="search">
          <div class="search_bar">Start a post</div>
          <div class="Start_a_post">
            <div class="photo">Photo</div>
            <div class="video">Video</div>
            <div class="document">Document</div>
            <div class="write_article">Write Article</div>
          </div>
        </div>

        <div class="Feed">Feed</div>
        <div class="Post">Post</div>
        <div class="Bloomberg">Bloomberg</div>
      </div>

      <div class="right-sidebar">
        <div class="Linkedin_News">
          Title

          <div class="Headline">
            <div class="info_about_article"></div>
          </div>

          <div class="Headline">
            <div class="info_about_article"></div>
          </div>

          <div class="Headline">
            <div class="info_about_article"></div>
          </div>

          <div class="Headline">
            <div class="info_about_article"></div>
          </div>

          <div class="Headline">
            <div class="info_about_article"></div>
          </div>

          <div class="Headline">
            <div class="info_about_article"></div>
          </div>
        </div>

        <div class="Todays_most_viewed_courses">
          Today's most viewed courses
        </div>

        <div class="Add_to_your_feed">
          <div class="some_recommended_page1">Recommend 1</div>
          <div class="some_recommended_page2">Recommend 2</div>
          <div class="some_recommended_page3">Recommend 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
