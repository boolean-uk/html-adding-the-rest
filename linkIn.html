<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./linkedIn.css" />
    <title>LinkedIn</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo border blue"></div>

        <div class="search border blue">
          <div class="bar border black"></div>
        </div>

        <div class="icons border blue">
          <div class="icon border green"></div>
          <div class="icon border green"></div>
          <div class="icon border green"></div>
          <div class="icon border green"></div>
          <div class="icon border green"></div>
        </div>
      </div>

      <div class="main">
        <!-- midle head -->
        <div class="head border blue">
          <div class="start-bar border green">
            <div class="user-photo border red"></div>
            <div class="start-post border red"></div>
          </div>

          <div class="share border green">
            <div class="photo border red"></div>
            <div class="video border red"></div>
            <div class="doc border red"></div>
            <div class="article border red"></div>
          </div>
        </div>
        <!-- midle body-->
        <div class="midle border blue">
          <div class="post1 border green"></div>
          <div class="post2 border green"></div>
          <div class="post2 border green"></div>
        </div>
        <!-- left side-->
        <div class="left-up border blue">
          <div class="user-data border green"></div>
          <div class="activities border green"></div>
          <div class="try-premium border green"></div>
          <div class="my-items border green"></div>
        </div>
        <div class="left-midle border blue"></div>
        <div class="left-bottom border blue"></div>
        <!-- right side -->
        <div class="right-up border blue">
          <div class="news1 border green"></div>
          <div class="news2 border green"></div>
          <div class="news3 border green"></div>
          <div class="news4 border green"></div>
          <div class="news5 border green"></div>
        </div>
        <div class="right-midle border blue"></div>
        <div class="right-bottom border blue"></div>
      </div>
      <div class="right-empty-bar"></div>
    </div>
  </body>
</html>
