<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="linkedin.css">
</head>

<body>
    <div class="container">
        <div class="box search">
            <div class="mid-box home"></div>
            <div class="mid-box search2">
                <div class="inner-box bar"></div>
            </div>
            <div class="mid-box navigation">
                <div class="inner-box nav"></div>
                <div class="inner-box nav"></div>
                <div class="inner-box nav"></div>
                <div class="inner-box nav"></div>
                <div class="inner-box nav"></div>

            </div>
        </div>

        <div class="box left">
            <div class="mid-box profile">
                <div class="inner-box post"></div>
                <div class="inner-box post"></div>
                <div class="inner-box post"></div>
                <div class="inner-box post"></div>
            </div>
            <div class="mid-box"></div>
            <div class="mid-box"></div>
        </div>

        <div class="box middle">
            <div class="mid-box newpost">
                <div class="inner-box post">
                    <div class="finale-box icon"></div>
                    <div class="finale-box write"></div>
                </div>
                <div class="inner-box attachments">
                    <div class="finale-box attach"></div>
                    <div class="finale-box attach"></div>
                    <div class="finale-box attach"></div>
                    <div class="finale-box attach"></div>
                </div>
            </div>
            <div class="mid-box feed">
                <div class="inner-box posts"></div>
                <div class="inner-box post"></div>
                <div class="inner-box post"></div>
                <div class="inner-box post"></div>
            </div>
        </div>

        <div class="box right">
            <div class="mid-box news">
                <div class="inner-box"></div>
                <div class="inner-box"></div>
                <div class="inner-box"></div>
                <div class="inner-box"></div>
                <div class="inner-box"></div>
            </div>
            <div class="mid-box"></div>
            <div class="mid-box"></div>

        </div>
    </div>

</body>

</html>
