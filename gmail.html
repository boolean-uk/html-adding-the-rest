<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="gmailstyle.css" />
    <title>gmail</title>
  </head>

  <body>
    <div class="grid">
      <div class="header">
        <div class="header-left">
          <div class="quick-menu">Menu</div>
          <div class="logo">Logo</div>
        </div>
        <div class="header-mid">
          <div class="search">Search</div>
        </div>
        <div class="header-right">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="left-menu">
        <div class="compose">Compose</div>
        <div class="inbox-select">Inbox Select</div>
        <div class="meet">
          <div>Meet</div>
          <div>Chat</div>
        </div>
        <div class="three-buttons">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>
      <div class="main">
        <div class="email-header"></div>
        <div class="emails"></div>
      </div>
      <div class="quick-settings">
        <div class="all-settings"></div>
        <div class="density"></div>
        <div class="theme"></div>
        <div class="type"></div>
      </div>
      <div class="right-menu"></div>
    </div>
  </body>
</html>
