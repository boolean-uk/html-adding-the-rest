<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_gmail.css"/>
    <title>Gmail</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="menu"></div>
                <div class="logo"></div>
                <div class="search">
                    <div class="search-bar"></div>
                </div>
                <div class="tabs">
                    <div class="tab"></div>
                    <div class="tab-1"></div>
                    <div class="tab-2"></div>
                </div>
                <div class="account"></div>
            </div>
        </header>
        <main>
            <div class="email-container">
                <div class="box"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
            </div>
        </main>
        <div class="left">
            <div class="compose-box">
                <div class="compose"></div>
            </div>
            <div class="folders-box">
                <div class="box"></div>
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>
                <div class="box-5"></div>
                <div class="box-6"></div>
                <div class="box-7"></div>
                <div class="box-8"></div>
            </div>
            <div class="meet-box">
                <h3>Meet</h3>
                <div class="start"></div>
                <div class="join"></div>
            </div>
            <div class="chat-box">
                <h3>Chat</h3>
                <div class="contact"></div>
                <div class="contact-1"></div>
                <div class="contact-2"></div>
                <div class="contact-3"></div>
            </div>
            <div class="footer">
                <div class="tab"></div>
                <div class="tab-1"></div>
                <div class="tab-2"></div>
            </div>
        </div>
        <div class="right">
            <div class="settings">
                <h3>Quick settings</h3>
                <div class="box"></div>
            </div>
            <div class="density">
                <h4>DENSITY</h4>
                <div class="box"></div>
                <div class="box-1"></div>
                <div class="box-2"></div>
            </div>
            <div class="theme">
                <h4>THEME</h4>
                <div class="theme-container">
                    <div class="box"></div>
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                    <div class="box-5"></div>
                    <div class="box-6"></div>
                    <div class="box-7"></div>
                </div>
                
            </div>
            <div class="inbox-type">
                <h4>INBOX TYPE</h4>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="box"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
        </div>
    </div>
</body>
</html>
