<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Discord</title>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <!-- <div class="search"> -->
          <p class="class-1"># &#128218; Class 1</p>
          <i class="fa fa-bell notification"></i>
          <img class="pin" src="https://th.bing.com/th/id/OIP.bRq63qjc9wKdyR6_SxySpAHaHa?pid=ImgDet&rs=1" alt="pin" width="20px">
          <img class="profile-icon" src="https://cdn3.iconfinder.com/data/icons/black-easy/512/538474-user_512x512.png" alt="profile icon" width="18px">
          <div class="search-bar">
            <p class="search-text">Search</p>
            <img class="search-icon" src="https://pip-chemicals.co.uk/wp-content/themes/websiteni-workflow/assets/img/magnifying-glass.svg" alt="search icon" width="15px">
          </div>
          <img class="inbox" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/699645-icon-88-inbox-256.png" alt="inbox icon" width="28px">
          <img class="help" src="https://qph.fs.quoracdn.net/main-qimg-edb992c3997a7e44578a037b6430f5e8" alt="help" width="20px">
        <!-- </div> -->
      </header>
      <!-- LEFT ICONS -->
      <div class="left-icons">
        <div class="icon discord-logo">
          <img class="discord-icon" src="https://clipartcraft.com/images/discord-logo-transparent-gray-1.png" alt="discord icon" width="45px">
        </div>
        <div class="icon duck">
          <img class="duck-icon" src="https://p7.hiclipart.com/preview/644/738/331/rubber-duck-amazon-com-hot-tub-bathtub-duck.jpg" width="50px" height="50px">
        </div>
        <div class="icon boolean">
            <img class="boolean-image" src="https://th.bing.com/th/id/OIP.JAK6WOt0WKqXW6bng59qgwHaHa?pid=ImgDet&rs=1" alt="boolean image" width="50px">
        </div>
        <div class="icon duck">
          <img class="duck-icon" src="https://p7.hiclipart.com/preview/644/738/331/rubber-duck-amazon-com-hot-tub-bathtub-duck.jpg" width="50px" height="50px">
        </div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
      <!-- LEFT MENU -->
      <div class="left-menu">
        <div class="server">Boolean UK</div>
        <div class="friends">
            <img class="empty-profile-pic" src="https://www.pngitem.com/pimgs/m/504-5040528_empty-profile-picture-png-transparent-png.png" alt="empty profile photo" width="100px">
        </div>
        <div class="channels">
            <div class="general">
                <div class="general-subheading">General</div>
                <div class="general-1"># General1</div>
                <div class="general-2"># General2</div>
            </div>
            <div class="classes">
                <div class="class-subheading">Classes</div>
                <div class="class-room-1">&#127824; &#128187; Class 1</div>
                <div class="class-room-2">&#127824; &#128187; Class 2</div>
                <div class="class-room-3">&#127824; &#128187; Class 3</div>
                <div class="class-room-4">&#127824; &#128187; Class 4</div>
            </div>
            <div class="lobby">
                <div class="lobby-subheading">Lobby</div>
                <div class="random"># Random</div>
                <div class="gaming"># Gaming</div>
                <div class="watching"># Watching</div>
            </div>
        </div>
        <div class="profile">
          <img class="user-profile-photo" src="https://p7.hiclipart.com/preview/644/738/331/rubber-duck-amazon-com-hot-tub-bathtub-duck.jpg" alt="user photo" width="30px" height="30px">
          <p class="username">Captain Quackers</p>
        </div>
      </div>
      <!-- MAIN -->
      <div class="main">
        <div class="messages">
          <h1 class="welcome-text">
            <strong>Welcome to # &#128218;class-1!</strong>
          </h1>
          <div class="message-2">
            This is the start of the # &#128218;class-1 private channel.
          </div>
          <div class="photos">
            <img class="duck-surgeon" src="https://i.pinimg.com/736x/09/c5/6b/09c56bb17673357519cf09bc7faff9da--duck-duck-rubber-ducks.jpg" alt="duck surgeon" width="25px">
            <img class="duck-hat" src="https://www.freepnglogos.com/uploads/rubber-duck-png/rubber-duck-with-hat-png-cliparts-22.png" alt="duck hat" width="30px">
            <img class="bears" src="https://s.pngkit.com/png/small/733-7339506_we-bare-bears-circle-clipart-free-fur-all.png" alt="bears" width="30px">
          </div>
        </div>
        <div class="type-bar">
          <div class="new-message">+</div>
          <div class="type-message">Message #&#128218; class-1</div>
        </div>
      </div>
    </div>
  </body>
</html>
