<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="messages"></div>
            <div class="server1"></div>
            <div class="server2"></div>
            <div class="server3"></div>
            <div class="server4"></div>
            <div class="server5"></div>
            <div class="downloads"></div>
        </div>

        <div class="server-nav">
            <div class="server-name">
                <div class="full-name"></div>
                <div class="drop-down"></div>
            </div>
            <div class="invite">
                <div class="exit"></div>
                <div class="profile-pic"></div>
                <div class="blurb"></div>
                <div class="invite-button"></div>
            </div>
            <div class="server-category1">
                <div class="server-title"></div>
                <div class="add-server-button"></div>
                <div class="channel1">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel2">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>

            </div>
            <div class="server-category2">
                <div class="server-title"></div>
                <div class="add-server-button"></div>
                <div class="channel1">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel2">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel3">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel4">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel5">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>
                <div class="channel6">
                    <div class="channel-icon"></div>
                    <div class="channel-name"></div>
                </div>          
            </div>
            <div class="voice-controls">
                <div class="thumbnail"></div>
                <div class="username"></div>
                <div class="mute"></div>
                <div class="deafen"></div>
                <div class="settings"></div>
            </div>
        </div>
        
        <div class="chat">
            <div class="header">
                <div class="channel-name"></div>
                <div class="channel-nav">
                    <div class="notify"></div>
                    <div class="pin"></div>
                    <div class="users"></div>
                </div>
                <div class="search-bar"></div>
                <div class="support">
                    <div class="inbox"></div>
                    <div class="help"></div>
                </div>
            </div>
            <div class="chat-area"></div>
            <div class="send-message">
                <div class="media-button"></div>
                <div class="gift"></div>
                <div class="gif"></div>
                <div class="emoji"></div>
            </div>
        </div>
    </div>

</body>
</html>
