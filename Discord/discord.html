<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="./discord.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="center grid">
      <article class="inner-grid">
        <div class="article-1">
          <i class="fa-brands fa-discord"></i>
          <img class="logo-img" src="./images/boolean.png" />
          <i class="fa-solid fa-ice-cream"></i>
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-compass"></i>
          <div class="line"></div>
          <i class="fa-solid fa-download"></i>
        </div>
      </article>
      <article class="article-2">
        <!-- ---First DIV------------- -->
        <div class="inner-grid-1">
          <div class="heading">
            <h4>Boolean UK</h4>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="profile">
            <div class="profile-icon">
              <i class="fa-solid fa-user"> </i>
              <i class="fa-solid fa-xmark"></i>
            </div>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil
              dignissimos sint.
            </p>
            <button class="invite-btn" type="button">Invite People</button>
          </div>
        </div>
        <!-- ---Second DIV------------- -->
        <div class="channels">
          <div class="general-list">
            <div class="general-heading">
              <div class="inner-list">
                <i class="fa-solid fa-chevron-down"></i>
                <p>general</p>
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <p><i class="fa-solid fa-hashtag"></i> 📚 class-1</p>
            <p>🔊 📚 class-1</p>
            <p>🔊 🍏 💻 1</p>
            <p>🔊 🍏 💻 2</p>
            <p>🔊 🍏 💻 3</p>
            <p>🔊 🍏 💻 4</p>
          </div>
          <div class="general-list">
            <div class="general-heading">
              <div class="inner-list">
                <i class="fa-solid fa-chevron-down"></i>
                <p>Lobby</p>
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <p><span>🕵️</span> random</p>
            <p><span>🎮</span> gaming</p>
            <p><span>🍿</span> popcorn</p>
          </div>
          <div class="general-list">
            <div class="general-heading">
              <div class="inner-list">
                <i class="fa-solid fa-chevron-down"></i>
                <p>Staff</p>
              </div>
              <i class="fa-solid fa-plus"></i>
            </div>
            <p><span>🎓</span> teaching</p>
            <p><span>🔊</span> teaching</p>
          </div>
        </div>
        <!-- ---Third DIV------------- -->
        <div class="user-profile">
          <div class="user">
            <i class="fa-solid fa-circle"></i>
            <div class="user-text">
              <p>Me</p>
              <p>#6065</p>
            </div>
          </div>
          <div class="user-icon">
            <i class="fa-solid fa-microphone-slash"></i>
            <i class="fa-solid fa-headphones"></i>
            <i class="fa-solid fa-gear"></i>
          </div>
        </div>
      </article>
      <article class="article-3">
        <div class="container-main">
          <div class="main-top">
            <p><i class="fa-solid fa-hashtag"></i> 📚 class-1</p>
          </div>
          <div class="main-top-left">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-location-pin"></i>
            <i class="fa-solid fa-user-plus"></i>
            <input type="text" name="Search" id="search" placeholder="Search" />
            <i class="fa-solid fa-inbox"></i>
            <i class="fa-solid fa-circle-question"></i>
          </div>
        </div>
        <div class="text-area"></div>
        <div class="text-type">
          <input
            type="text"
            name="Search"
            id="text-area1"
            placeholder="Search"
          />
        </div>
      </article>
    </section>
  </body>
</html>
