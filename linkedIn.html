<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./linkedInStyle.css"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo"></div>
                <div class="search-box">
                    <div class="search"></div>
                </div>
                <div class="tab-box">
                    <div class="tab_1"></div>
                    <div class="tab_2"></div>
                    <div class="tab_3"></div>
                    <div class="tab_4"></div>
                    <div class="tab_5"></div>
                    <div class="tab_6"></div>
                    <div class="tab_7"></div>
                    <div class="tab_8"></div>
                </div>
            </div>
        </header>
        <div class="left">
            <div class="left-container">
                <div class="profile">
                    <div class="profile-box"></div>
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                </div>
                <div class="employer"></div>
                <div class="recent"></div>
            </div>
        </div>
        <main>
            <div class="main-container">
                <div class="write-post">
                    <div class="post-box">
                        <div class="profile-pic"></div>
                        <div class="text-box"></div>
                    </div>
                    <div class="attachments">
                        <div class="box-1"></div>
                        <div class="box-2"></div>
                        <div class="box-3"></div>
                        <div class="box-4"></div>
                    </div>
                </div>
              
                <div class="posts">
                    <div class="post_1"></div>
                    <div class="post_2"></div>
                    <div class="post_3"></div>
                </div>
            </div>
        </main>
        <div class="right">
            <div class="right-container">
                <div class="news">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                    <div class="box-5"></div>
                </div>
                <div class="most-viewed">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                </div>
                <div class="add">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
