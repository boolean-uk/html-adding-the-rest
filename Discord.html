<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="discord.css">
</head>
<body>
    <aside class="side-nav">
        <div class="server-icons">
            <img src="boolean.png" alt="Server Icon">
        </div>
        <div class="bottom-icons">Icons Here</div>
    </aside>
    <main>
        <section class="channels">
            <div class="channel"># general</div>
            <div class="channel"># classroom</div>
            <div class="channel"># exercise</div>
            <div class="channel"># resources</div>
        
        </section>
        <section class="chat">
            <div class="messages">
                <div class="message">
                    <div class="username">Username</div>
                    <div class="content">Message Content</div>
                </div>
            </div>
            <div class="input-bar">
                <input type="text" placeholder="Type a message">
            </div>
        </section>
        <aside class="members">
            <div class="member">Member Name</div>
            <div class="member">Member Name</div>
            <div class="member">Member Name</div>
            <div class="member">Member Name</div>
        </aside>
    </main>
</body>
</html>
