<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./linkedinstyle extension.css">
    <title>Linked In adding the rest assignment</title>
</head>
<body>

    <header>
        <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="Linked In logo"></div>

        <div class="search">

            <div class="search-bar">Search</div>

        </div>

        <div class="icons">

            <div class="home"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home icon"></div>
            <div class="network"><img src="https://cdn-icons-png.flaticon.com/512/33/33308.png" alt="Network icon"></div>
            <div class="jobs"><img src="https://images.vexels.com/media/users/3/136485/isolated/preview/38574eba786fcf19be20a3974c281202-office-bag-icon.png" alt="Jobs icon"></div>
            <div class="messaging"><img src="https://cdn-icons-png.flaticon.com/512/685/685887.png" alt="Messaging icon"></div>
            <div class="notification"><img src="https://cdn-icons-png.freepik.com/512/565/565422.png" alt="Notification icon"></div>


        </div>
    </header>

    <div class="left-bar">

        <div class="you">

            <div class="profile-picture">

                <div class="you-picture"><img src="https://static.vecteezy.com/system/resources/previews/018/974/604/non_2x/rubber-duck-icon-png.png" alt="Profile picture"></div>
                <div class="name"><strong>Name</strong></div>

            </div>

            <div class="views">

                <div class="profile-views">
                    Who viewed your profile <br>
                    Views of your post
                </div>

                <div class="view-number">
                    167 <br>
                    164
                </div>

            </div>

            <div class="insights">
                Access exculsive tools & insights <br>
                <strong>Try Premium Free for 1 Month</strong>
            </div>

            <div class="items">My items</div>


        </div>

        <div class="job">

            

        </div>

        <div class="info"></div>

    </div>

    <main>

        <div class="post">

            <div class="post-part">

                <div class="post-profile-picture"><img src="https://static.vecteezy.com/system/resources/previews/018/974/604/non_2x/rubber-duck-icon-png.png" alt="Profile picture"></div>
                <div class="start-posting">Start a post</div>

            </div>

            <div class="attachement">

                <div>Photo</div>
                <div>Video</div>
                <div>Document</div>
                <div>Write article</div>


            </div>

        </div>

        <div class="main-section">

            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </div>

    </main>

    <div class="right-bar">

        <div class="news">

            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </div>
        
        <div class="most-viewed"></div>
        <div class="add-to-feed"></div>

    </div>
    
</body>
</html>
