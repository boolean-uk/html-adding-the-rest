<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <!--Container to wrap the grid-->
<div class="container">
    <!-----------------------Header----------------------->
    <header class="header">
        <div class="logo">logo</div>
        <div class="search-bar">
            <div class="search-bar-content"></div>
        </div>
        <div class="container-for-icons">
            <div class="icon1"></div>
            <div class="icon2"></div>
            <div class="icon3"></div>
            <div class="icon4"></div>
            <div class="icon5"></div>
        </div>
    </header>

    <!----------------------left-bar---------------------->
    <div class="left-bar">
        <div class="username">Username</div>
        <div class="views">Views</div>
        <div class="premium">Premium</div>
        <div class="my-items">My items</div>

        <div class="recent"></div>
        <div class="groups"></div>
    </div>

    <!----------------------main-------------------------->
    <div class="main">
        <!-- posting container -->
        <div class="post-container">post
            <div class="container-profile-startpost">
                <div class="profile"></div>
                <div class="start-post"></div>
            </div>
        </div>

        <div class="content"></div>

    </div>

    <!----------------------right-bar-------------------------->
    <div class="right-bar">Right-Bar</div>
    
</div>



</body>
</html>
