<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord</title>
  <link rel="stylesheet" href="discord.css" />
</head>

<body>
  <div class="grid">
    <div class="left-side-bar">
      <div class="icon1"></div>
      <div class="underline_icon"></div>
      <div class="icon2"></div>
      <div class="icon3"></div>
      <div class="icon4"></div>
      <div class="icon5"></div>
    </div>


    <div class="middle-bar">

      <div class="Boolean-UK">
        <strong>Boolean-UK</strong>
      </div>
      <hr>
      <div class="invite_box">
        <div class="invite_circle"></div>
        <div class="invite_text">
          <p>Let's invite people so it is not lonely.</p>
        </div>
        <div class="invite_people"> <button>Invite People</button></div>
      </div>
      <hr>
      <div class="General">
        <div class="general_section">
          <p><strong>GENERAL</strong></p>
          <ul>
            <li>General</li>
            <li>General</li>
          </ul>
        </div>
        <div class="classes">
          <p><strong>CLASSES</strong></p>
          <ul>
            <li>Class</li>
            <li>Class 1</li>
            <li>Class 2</li>
            <li>Class 3</li>
            <li>Class 4</li>
            <li>Class 5</li>
          </ul>
        </div>
        <div class="lobbies">
          <p><strong>LOBBY</strong></p>
          <ul>
            <li>General</li>
            <li>General</li>
          </ul>
        </div>
        <div class="staffs">
          <p><strong>STAFF</strong></p>
          <ul>
            <li>General</li>
            <li>General</li>
          </ul>
        </div>
      </div>

    </div>

    <div class="right-side-bar">
<div class="chat_name">
  <p><strong>Chat Name</strong></p>

</div>    
    </div>

  </div>
</body>

</html>
