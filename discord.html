<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_discord.css"/>
    <title>Discord</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="heading">
                    <div class="channel"></div>
                </div>
                <div class="tabs">
                    <div class="tab_1"></div>
                    <div class="tab_2"></div>
                    <div class="tab_3"></div>
                </div>
                <div class="search">
                    <div class="search-bar"></div>
                </div>
                <div class="tabs_1">
                    <div class="tab_1"></div>
                    <div class="tab_2"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="messages"></div>
                <div class="compose"></div>
            </div>
        </main>
        <div class="sidebar">
            <div class="server-options"></div>
            <div class="box"></div>
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
        </div>
        <div class="left">
            <div class="icons">
                <div class="box"></div>
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <div class="box-4"></div>
                <div class="box-5"></div>
                <div class="box-6"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
