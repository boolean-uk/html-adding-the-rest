<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./discord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-profile">
                <div></div>
            </div>
            <div class="sidebar-groups">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="sidebar-download">
                <div></div>
            </div>
        </div>
        <div class="voice-chat">
            <div class="voice-chat-name">
                <div>Boolean UK</div>
            </div>
            <div class="voice-chat-invite">
                <img src="./voice-chat-profile-pic.png">
                <div>An adventure begins.<br/>
                Let's add some friends!</div>
                <div><button>Invite People</button></div>
            </div>
            <div class="voice-chat-talk">
            <div class="voice-chat-general">
                <div class="first-text"><i class="fa-solid fa-angle-down"></i> GENERAL</div>
                <div><i class="fa-solid fa-hashtag"></i> general</div>
                <div><i class="fa-solid fa-volume-high"></i> general</div>
            </div>
            <div class="voice-chat-classes">
                <div class="first-text"><i class="fa-solid fa-angle-down"></i> CLASSES</div>
                <div><i class="fa-solid fa-volume-high"></i> class-1</div>
                <div><i class="fa-solid fa-volume-high"></i> class-2</div>
                <div><i class="fa-solid fa-volume-high"></i> class-3</div>
                <div><i class="fa-solid fa-volume-high"></i> class-4</div>
                <div><i class="fa-solid fa-volume-high"></i> class-5</div>
                <div><i class="fa-solid fa-volume-high"></i> class-6</div>
            </div>
            <div class="voice-chat-lobby">
                <div class="first-text"><i class="fa-solid fa-angle-down"></i> LOBBY</div>
                <div><i class="fa-solid fa-hashtag"></i> random</div>
                <div><i class="fa-solid fa-hashtag"></i> gaming</div>
                <div><i class="fa-solid fa-hashtag"></i> watching</div>
            </div>
            <div class="voice-chat-staff">
                <div class="first-text"><i class="fa-solid fa-angle-down"></i> STAFF</div>
                <div><i class="fa-solid fa-hashtag"></i> teaching</div>
                <div><i class="fa-solid fa-volume-high"></i> teaching</div>
            </div>
        </div>
            <div class="voice-chat-profile">
                <img src="profile-pic.png">
                <div class="profile-name">
                    <div class="name">Leonardo Lodi</div>
                    <div>#0123</div>
                </div>
                <i class="fa-solid fa-microphone-slash"></i>
                <i class="fa-solid fa-headphones"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <main>
            <div class="main-header">
                <div><i class="fa-solid fa-hashtag"></i> class-1</div>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-thumbtack"></i>
                <i class="fa-solid fa-user-group"></i>
                <div><button>Search<i class="fa-solid fa-magnifying-glass"></i></button></div>
                <i class="fa-solid fa-inbox"></i>
                <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="main-content">
                <div></div>
            </div>
            <div class="main-chat">
                <div class="name">
                    <img src="profile-pic.png"/>
                </div>
                <div class="message">
                    <div id="leo">Leonardo<span> Today at 17:37</span></div>
                    <div>Hey everyone!</div>
                </div>
                <button><i class="fa-solid fa-circle-plus"></i>Message #class-1 <i class="fa-solid fa-gift"></i><i class="fa-solid fa-image"></i><i class="fa-solid fa-face-laugh"></i></button>
            </div>
        </main>
    </div>
</body>
</html>
