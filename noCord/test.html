<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first {
        max-width: 300px;
        min-width: 10px;
        height: 100px;
        background-color: red;
        transition: 1s ease;
      }

      .first:hover {
        max-width: 100vw;
      }

      .second {
        height: 100px;
        min-width: 10px;
        max-width: 300px;
        background-color: blue;
      }

      .grid {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        grid-template-rows: auto;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="second"></div>
      <div class="first"></div>
      <div class="second"></div>
      <div class="second"></div>
    </div>
  </body>
</html>
