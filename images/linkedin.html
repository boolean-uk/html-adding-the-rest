<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked In layout</title>
    <link rel="stylesheet" href="linkedin.css">
</head>

<body class="body">
    <div class="main-container">

        <div class="main-header">
            <div class="logo">
                <p>logo</p>
            </div>
            <div class="search">
                <div class="search-bar"></div>
            </div>
            <div class="nav-buttons">
                <div class="home-button"></div>
                <div class="jobs-button"></div>
                <div class="messaging-button"></div>
                <div class="notifications-button"></div>
                <div class="profile-button"></div>
            </div>
            <div class="work-buttons">
                <div class="work-button"></div>
                <div class="post-a-job-button"></div>
            </div>
        </div>

        <div class="main-left-menu">
            <div class="profile">
                <div class="profile-info"></div>
                <div class="views"></div>
                <div class="ad"></div>
                <div class="my-items"></div>
            </div>
            <div class="place-of-work"></div>
            <div class="recents"></div>
        </div>

        <div class="main-middle">
            <div class="creation">
                <div class="post-box">
                    <div class="dp"></div>
                    <div class="text-box"></div>
                </div>
                <div class="type-of-post">
                    <div class="type1"></div>
                    <div class="type2"></div>
                    <div class="type3"></div>
                    <div class="type4"></div>
                </div>
            </div>    
            <div class="feed">
                <div class="post1"></div>
                <div class="post2"></div>
                <div class="post3"></div>
            </div>
        </div>

        <div class="main-right-menu">
            <div class="news">
                <div class="news1"></div>
                <div class="news2"></div>
                <div class="news3"></div>
                <div class="news4"></div>
                <div class="news5"></div>
            </div>
            <div class="most-viewed"></div>
            <div class="follow-these"></div>
        </div>

    </div>


</body>



</html>
