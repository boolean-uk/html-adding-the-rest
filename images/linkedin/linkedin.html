<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css">
</head>

<body>
    <div class="full-page">

        <header class="header">
            <div><img class="profile-pic" src="/images/icons8-linkedin-48.png" width="50px" alt="profile picture of user"></div>
            <input class="search-bar"/>
            <div class="site-nav">
                <div>Home</div>
                <div>My Network</div>
                <div>Job</div>
                <div>Message</div>
                <div>Me</div>
            </div>
        </header>

        <div class="left-empty"></div>

        <div class="left-menu">
            <div class="left-grid">
                <div class="left-one">
                    <div class="profile-area">Profile area</div>
                    <div>....</div>
                    <div>....</div>
                </div>
                <div class="left-two"></div>
                <div class="left-three"></div>
            </div>
        </div>

        <main class="main">
            <div class="main-grid">
                <div class="main-one">
                    <div class="profile-posting">
                        <div class="profilepic"><img src="/images/download.png" alt=""></div>
                        <input class="post-bar"/>
                    </div>
                    <div class="posting-clickables">
                        <div><img src="/images/icons8-photo-48.png" alt="">Media</div>
                        <div><img src="/images/icons8-video-48.png" alt="">Event</div>
                        <div><img src="/images/icons8-document-48.png" alt="">Document</div>
                        <div><img src="/images/icons8-article-48.png" alt="">Write Article</div>
                    </div>
                </div>
                <div class="main-two">
                    <div>post</div>
                    <div>post</div>
                    <div>post</div>
                </div>
                <div class="main-three"></div>
            </div>
        </main>

        <div class="right-menu">
            <div class="right-grid">
                <div class="right-one">
                    <div>....</div>
                    <div>....</div>
                    <div> .....</div>
                    <div> .....</div>
                    <div> .....</div>
                </div>
                <div class="right-two"></div>
                <div class="right-three"></div>
            </div>
        </div>

        <div class="right-empty"></div>

    </div>
</body>

</html>
