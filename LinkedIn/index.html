<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn Grids</title>
</head>
<body>
    <div class="container">
        <div class="top-blank-left">Top blank left</div>
        <div class="top-blank-right">Top blank right</div>
        <div class="left-side">Left side</div>
        <div class="right-side">Right side</div>

        <div class="top-menu">
            <div class="logo outer-box"></div>
            <div class="search outer-box">
                <div class="search-bar"></div>
            </div>
            <div class="top-nav outer-box">
                <div class="top-nav-element middle-box"></div>
                <div class="top-nav-element middle-box"></div>
                <div class="top-nav-element middle-box"></div>
                <div class="top-nav-element middle-box"></div>
                <div class="top-nav-element middle-box"></div>
            </div>
        </div>

        <div class="left-bar">
            <div class="profile outer-box">
                <div class="profile-block-1 middle-box"></div>
                <div class="profile-block middle-box"></div>
                <div class="profile-block middle-box"></div>
                <div class="profile-block middle-box"></div>
            </div>
            <div class="my-pages outer-box"></div>
            <div class="discover outer-box"></div>
        </div>
        <div class="main">
            <div class="start-a-post outer-box">
                <div class="status middle-box">
                    <div class="profile-picture inner-box"></div>
                    <div class="post-text inner-box"></div>
                </div>
                <div class="categories middle-box">
                    <div class="category inner-box"></div>
                    <div class="category inner-box"></div>
                    <div class="category inner-box"></div>
                    <div class="category inner-box"></div>
                </div>
            </div>
            <div class="main-content outer-box">
                <div class="content middle-box"></div>
                <div class="content middle-box"></div>
                <div class="content middle-box"></div>
                <div class="content middle-box"></div>
            </div>
        </div>
        <div class="right-bar">Right bar</div>
    </div>
</body>
</html>
